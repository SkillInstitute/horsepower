<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Unani Swarna Bhasma | Premium Ayurvedic Gold</title>
    <style>
        /* Ultra-minimal reset with performance focus */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeSpeed;
        }

        /* Critical Above-the-Fold Styles */
        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Metallic gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 40%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            z-index: -2;
        }

        /* Animated particle background */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20% 30%, rgba(255, 215, 0, 0.3) 1px, transparent 0),
                radial-gradient(1px 1px at 40% 70%, rgba(120, 119, 198, 0.3) 1px, transparent 0),
                radial-gradient(1px 1px at 60% 20%, rgba(255, 215, 0, 0.3) 1px, transparent 0),
                radial-gradient(1px 1px at 80% 50%, rgba(120, 119, 198, 0.3) 1px, transparent 0),
                radial-gradient(1px 1px at 30% 80%, rgba(255, 215, 0, 0.3) 1px, transparent 0);
            background-size: 400px 400px;
            z-index: -1;
            animation: particleMove 40s linear infinite;
        }

        @keyframes particleMove {
            from { transform: translateY(0) translateX(0); }
            to { transform: translateY(200px) translateX(100px); }
        }

        /* Main container - Luxury glass morphism */
        .container {
            width: 100%;
            max-width: 360px;
            aspect-ratio: 9/16;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.5);
            animation: containerAppear 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Gold border effect */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 32px;
            padding: 2px;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(255, 215, 0, 0.3) 25%,
                rgba(120, 119, 198, 0.3) 50%,
                rgba(255, 215, 0, 0.3) 75%,
                transparent 100%);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Content layout */
        .content {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Premium image container */
        .image-container {
            width: 200px;
            height: 200px;
            position: relative;
            margin-top: 10px;
            border-radius: 24px;
            overflow: hidden;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(255, 215, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-10px) rotateX(5deg); }
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: saturate(1.1) contrast(1.05);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center center;
        }

        .image-container:hover .product-image {
            transform: scale(1.08) rotateY(5deg);
        }

        /* Image glow effect */
        .image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, 
                rgba(255, 215, 0, 0.1) 0%, 
                transparent 70%);
            pointer-events: none;
            z-index: 1;
        }

        /* Luxury typography */
        .product-name {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #FFD700 0%, #D4AF37 50%, #B8860B 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-top: 8px;
            text-shadow: 0 4px 30px rgba(255, 215, 0, 0.3);
            position: relative;
            display: inline-block;
        }

        .product-name::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 15%;
            width: 70%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 215, 0, 0.5), 
                transparent);
        }

        .hindi-text {
            font-size: 1.2rem;
            background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 6px;
            font-weight: 600;
            letter-spacing: 0.03em;
            opacity: 0.9;
        }

        /* Premium tagline */
        .tagline {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-top: 4px;
            position: relative;
            display: inline-block;
        }

        .tagline::before,
        .tagline::after {
            content: '‚ú¶';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 215, 0, 0.5);
        }

        .tagline::before {
            left: -20px;
        }

        .tagline::after {
            right: -20px;
        }

        /* Benefits hint */
        .benefits-hint {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
            max-width: 280px;
            margin: 16px auto;
            padding: 0 12px;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        /* Luxury divider */
        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 215, 0, 0.6), 
                rgba(120, 119, 198, 0.6), 
                transparent);
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '‚ú¶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 215, 0, 0.8);
            font-size: 0.8rem;
        }

        /* Killer Telegram Button */
        .telegram-btn {
            background: linear-gradient(135deg, 
                #0088cc 0%, 
                #006699 50%, 
                #004466 100%);
            color: white;
            border: none;
            padding: 20px 36px;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            max-width: 280px;
            margin: 16px 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 136, 204, 0.4),
                0 2px 8px rgba(0, 136, 204, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .telegram-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: 0.5s;
        }

        .telegram-btn:hover::before {
            left: 100%;
        }

        .telegram-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 15px 40px rgba(0, 136, 204, 0.6),
                0 4px 15px rgba(0, 136, 204, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, 
                #00aaff 0%, 
                #0088cc 50%, 
                #006699 100%);
        }

        .telegram-btn:active {
            transform: translateY(0) scale(0.98);
            transition: transform 0.1s;
        }

        .telegram-logo {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .telegram-btn:hover .telegram-logo {
            transform: scale(1.1) rotate(10deg);
        }

        /* Secure badge */
        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .secure-badge::before {
            content: 'üîí';
            font-size: 0.8rem;
            filter: grayscale(1) brightness(2);
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 48px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            padding-top: 8px;
        }

        .scroll-indicator::before {
            content: '';
            width: 4px;
            height: 8px;
            background: rgba(255, 215, 0, 0.8);
            border-radius: 2px;
            animation: scrollIndicator 2s infinite;
        }

        @keyframes scrollIndicator {
            0%, 100% { 
                transform: translateY(0);
                opacity: 1;
            }
            50% { 
                transform: translateY(8px);
                opacity: 0.5;
            }
        }

        /* Performance optimizations */
        .container {
            contain: layout paint style;
            will-change: transform;
        }

        .product-image {
            content-visibility: auto;
            will-change: transform;
        }

        /* Mobile optimizations */
        @media (max-width: 400px) {
            .container {
                padding: 16px;
            }
            
            .image-container {
                width: 180px;
                height: 180px;
            }
            
            .product-name {
                font-size: 1.7rem;
            }
        }

        @media (hover: none) {
            .telegram-btn:hover {
                transform: none;
            }
            
            .telegram-btn:active {
                transform: scale(0.96);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Premium Product Image -->
            <div class="image-container">
                <img 
                    src="https://d1yei2z3i6k35z.cloudfront.net/13184094/697fb6fdc7f4b_61843ecf-cd48-45a6-8409-6de8a784b1f4.jfif" 
                    alt="Unani Swarna Bhasma - Premium Ayurvedic Gold"
                    class="product-image"
                    loading="eager"
                    decoding="async"
                    fetchpriority="high"
                >
            </div>

            <!-- Luxury Product Name -->
            <div>
                <div class="tagline">PREMIUM AYURVEDIC</div>
                <h1 class="product-name">SWARNA BHASMA</h1>
                <div class="hindi-text">‡§∏‡•ç‡§µ‡§∞‡•ç‡§£ ‡§≠‡§∏‡•ç‡§Æ</div>
                <div class="benefits-hint">
                    Ancient Unani gold formulation ‚Ä¢ Rejuvenation & Vitality ‚Ä¢ Premium Purity
                </div>
            </div>

            <!-- Luxury Divider -->
            <div class="divider"></div>

            <!-- Killer Telegram Button -->
            <button class="telegram-btn" id="orderBtn">
                <img 
                    src="https://d1yei2z3i6k35z.cloudfront.net/13184094/697fb6fdc7f4b_61843ecf-cd48-45a6-8409-6de8a784b1f4.jfif" 
                    alt="Telegram"
                    class="telegram-logo"
                    loading="lazy"
                    decoding="async"
                >
                ORDER ON TELEGRAM
            </button>

            <!-- Secure Badge -->
            <div class="secure-badge">ENCRYPTED & SECURE</div>

            <!-- Luxury Scroll Indicator -->
            <div class="scroll-indicator"></div>
        </div>
    </div>

    <script>
        // Ultra-fast, optimized script
        (function() {
            'use strict';
            
            const orderBtn = document.getElementById('orderBtn');
            const container = document.querySelector('.container');
            
            // Immediate button animation on load
            requestAnimationFrame(() => {
                orderBtn.style.opacity = '1';
                orderBtn.style.transform = 'translateY(0)';
            });

            // Killer click handler with micro-interactions
            orderBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Micro-interaction feedback
                this.style.transform = 'scale(0.96)';
                
                // Open Telegram after slight delay for UX
                setTimeout(() => {
                    window.open('https://t.me/Hores_Power', '_blank', 'noopener,noreferrer');
                }, 150);
                
                // Reset button
                setTimeout(() => {
                    this.style.transform = '';
                }, 300);
            });

            // Luxury parallax effect
            let lastTime = 0;
            document.addEventListener('mousemove', (e) => {
                const now = performance.now();
                if (now - lastTime < 16) return; // 60fps throttle
                lastTime = now;
                
                const x = (e.clientX / window.innerWidth - 0.5) * 20;
                const y = (e.clientY / window.innerHeight - 0.5) * 20;
                
                container.style.transform = `
                    perspective(1000px) 
                    rotateX(${y * 0.03}deg) 
                    rotateY(${x * 0.03}deg)
                `;
            });

            // Reset on mouse leave
            document.addEventListener('mouseleave', () => {
                container.style.transform = '';
            });

            // Image load optimization
            const img = document.querySelector('.product-image');
            if (img.complete) {
                img.classList.add('loaded');
            } else {
                img.addEventListener('load', () => {
                    img.classList.add('loaded');
                }, { once: true });
            }

            // Prevent unwanted behaviors
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('dragstart', e => e.preventDefault());
            
            // Clean URL bar for mobile
            if ('scrollRestoration' in history) {
                history.scrollRestoration = 'manual';
            }
            
            // Force GPU acceleration
            container.style.transform = 'translateZ(0)';
        })();
    </script>
</body>
</html>
